codecov:
  branch: master

coverage:
  range: 70..100
  round: down
  precision: 5
  status:
    project:
      default: on
      controllers:
        target: 70%
        flags: controllersFlag
      models:
        target: 90%
        flags: modelsFlag
      jobs:
        target: 100%
        flags: jobsFlag
      helpers:
        target: 100%
        flags: helpersFlag

flags:
  controllersFlag:
    joined: false
    paths:
      - app/controllers/
  modelsFlag:
    joined: false
    paths:
      - app/models/
  viewsFlag:
    joined: false
    paths:
      - app/views/
  jobsFlag:
    joined: false
    paths:
      - app/jobs/
  helpersFlag:
    joined: false
    paths:
      - app/helpers/
  tests:
    paths:
      - spec/
