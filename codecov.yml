coverage:
  range: 70..100
  round: down
  precision: 5
  status:
    project:
      default: off
      backend:
        target: 70%
        flags: backend
      models:
        target: 100%
        flags: models

flags:
  # filter the folder(s) you wish to measure by that flag
  backend:
    # only include files in the backend folder
    paths:
      - app/controllers/
  models:
    paths:
      - app/models/
  tests:
    paths:
      - spec/
