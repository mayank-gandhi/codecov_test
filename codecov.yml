codecov:
  branch: master

coverage:
  range: 80..100
  round: down
  precision: 5
  status:
    project:
      default: on
      controllers:
        target: 90%
        flags: controllers_flag
      models:
        target: 100%
        flags: models_flag
      jobs:
        target: 100%
        flags: jobs_flag
      helpers:
        target: 100%
        flags: helpers_flag

flags:
  controllers_flag:
    joined: false
    paths:
      - app/controllers/
  models_flag:
    joined: false
    paths:
      - app/models/
  views_flag:
    joined: false
    paths:
      - app/views/
  jobs_flag:
    joined: false
    paths:
      - app/jobs/
  helpers_flag:
    joined: false
    paths:
      - app/helpers/
  tests:
    paths:
      - spec/
