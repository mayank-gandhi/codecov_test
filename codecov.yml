codecov:
  branch: development

coverage:
  range: 60..100
  round: down
  precision: 5
  status:
    project:
      default: off
      backend:
        target: 60%
        flags: backend
      models:
        target: 100%
        flags: models
      tests:
        target: 100%
        flags: tests

flags:
  # filter the folder(s) you wish to measure by that flag
  backend:
    # only include files in the backend folder
    joined: false
    paths:
      - app/controllers/
  models:
    joined: false
    paths:
      - app/models/
  tests:
    joined: false
    paths:
      - spec/
