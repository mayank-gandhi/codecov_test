codecov:
  branch: development

coverage:
  range: 80..100
  round: down
  precision: 5
  status:
    project:
      default: off
      backend:
        target: 90%
        flags: backend
      models:
        target: 100%
        flags: models
      tests:
        target: 100%
        flags: tests

flags:
  # filter the folder(s) you wish to measure by that flag
  backend:
    # only include files in the backend folder
    paths:
      - app/controllers/
  models:
    paths:
      - app/models/
  tests:
    paths:
      - spec/
  controllers:
    paths:
      - app/controllers/
